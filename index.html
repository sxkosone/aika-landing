<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIKA - Join the Waitlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Source+Serif+4:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="tokens.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <svg class="icon-plane" width="56" height="56" viewBox="0 0 24 24" aria-hidden="true">
      <g transform="translate(0 -1028.4)">
        <path d="m24 1028.4-6 24-9.3898-4.7z" fill="var(--color-green)" opacity="0.45"/>
        <path d="m24 1028.4-18 18-6-3z" fill="var(--color-green)" opacity="0.7"/>
        <path d="m6 1046.4 1 6 1.6737-4.7 15.326-19.3z" fill="var(--color-green)"/>
        <path d="m7 1052.4 3-4-1.339-0.7z" fill="var(--color-green)" opacity="0.6"/>
      </g>
    </svg>
    <h1>Introducing AIKA</h1>
    <p class="description">You don't need to stay on hold. Flight changes, rebookings, customer service, handled by AI on your behalf.</p>
    <p class="tagline">Power back to the traveler.</p>
    <form action="https://formspree.io/f/xqebawdp" method="POST" class="signup-form">
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
        aria-label="Email address"
      >
      <button type="submit">Join the waitlist</button>
    </form>

    <p class="success-message" id="success" hidden>You're on the list. We'll be in touch soon with early access.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
