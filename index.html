<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIKA - Join the Waitlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Introducing AIKA</h1>
    <p class="description">An AI-powered personal assistant that negotiates travel disruptions on your behalf. Flight changes, rebookings, customer service. No more chatbot queues.</p>
    <p class="tagline">Return the power to the traveler.</p>

    <form action="https://formspree.io/f/xqebawdp" method="POST" class="signup-form">
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
        aria-label="Email address"
      >
      <button type="submit">Join</button>
    </form>

    <p class="success-message" id="success" hidden>You're on the list. We'll be in touch soon with early access.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
